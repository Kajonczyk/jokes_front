<div class="player">
  <div class="player-avatar">
    <img *ngIf="variant == 1" src="assets/dog1.jpg" alt="dog1" />
    <img *ngIf="variant == 2" src="assets/dog2.png" alt="dog2" />
    <div class="player-avatar_voting" *ngIf="user?.votePoints">{{user.votePoints}}</div>
  </div>
  <div class="player-name">
    {{ user.userName }}
  </div>
</div>
